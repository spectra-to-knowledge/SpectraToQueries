---
project:
  output-dir: ../docs/
  type: website

website:
  title: "$ALTDOC_PACKAGE_NAME"
  site-url: https://spectra-to-knowledge.github.io/SpectraToQueries/
  favicon: man/figures/logo.svg
  image: man/figures/logo.svg
  page-navigation: true
  navbar:
    title: SpectraToQueries
    description: Repository to translate spectra to queries
    logo: man/figures/logo.svg
    logo-alt: SpectraToQueries logo
    search: true
    left:
      - text: News
        file: $ALTDOC_NEWS
      - text: License
        file: $ALTDOC_LICENSE
      - text: Citation
        file: $ALTDOC_CITATION
    right:
      - icon: github
        href: $ALTDOC_PACKAGE_URL_GITHUB
        aria-label: $ALTDOC_PACKAGE_NAME GitHub
  body-header: |
    <!-- 100% privacy-first analytics -->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

format:
  html:
    grid:
      body-width: 1200px
    respect-user-color-scheme: true
    toc: true
    theme:
      light: flatly
      dark: darkly
